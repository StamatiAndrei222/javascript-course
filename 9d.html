<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
      <input class="js-input" onkeydown="nume(event)">
      <button onclick="nameCate()">Submit</button>
      <p class="js-info"></p>

    <script>

      function nume(event){
        if(event.key === 'Enter'){
          nameCate();
        }

      }

      function nameCate(){
        const inputElement = document.querySelector('.js-input');
        let name = inputElement.value;

      document.querySelector('.js-info')
      .innerHTML = `Your name is ${name}`;
      }

      
     
    </script>
  </body>
</html>
